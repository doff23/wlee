<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Status Tunggakan</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f3f5f7;
        margin: 0;
        padding: 20px;
    }
    .container {
        max-width: 420px;
        margin: auto;
    }
    /* Grid 4 kartu */
    .card-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
        margin-bottom: 20px;
    }
    .card {
        display: flex;
        background-color: white;
        border-radius: 12px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        overflow: hidden;
    }
    .accent {
        width: 6px;
    }
    .card-content {
        padding: 10px 12px;
        flex: 1;
    }
    .card-content p {
        margin: 0;
        font-size: 13px;
        color: gray;
    }
    .card-content h3 {
        margin: 6px 0 0;
        font-size: 16px;
    }
    /* Header semester */
    .semester-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
    }
    .semester-badge {
        background-color: #d9d0ff;
        color: #5a3fd1;
        font-size: 13px;
        padding: 4px 10px;
        border-radius: 14px;
        font-weight: bold;
    }
    /* Item tagihan */
    .list-item {
        background-color: white;
        border-radius: 12px;
        padding: 14px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        margin-bottom: 12px;
    }
    .list-top {
        display: flex;
        justify-content: space-between;
        margin-bottom: 12px;
    }
    .title {
        font-weight: bold;
    }
    .subtitle {
        font-size: 13px;
        color: gray;
    }
    .due-label {
        font-size: 12px;
        color: gray;
        text-align: right;
    }
    .amount {
        font-size: 18px;
        font-weight: bold;
    }
    .list-bottom {
        display: flex;
        align-items: center;
        gap: 10px;
    }
    .plus-btn {
        width: 34px;
        height: 34px;
        border: 1px solid #2196f3;
        color: #2196f3;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        cursor: pointer;
    }
    .input-box {
        flex: 1;
        height: 36px;
        border: 1px solid #e6e9f2;
        border-radius: 8px;
        background-color: #f6f7fb;
        display: flex;
        align-items: center;
        padding: 0 10px;
        font-size: 15px;
        color: #333;
    }
    .arrow {
        color: gray;
        font-size: 14px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- 4 kartu -->
    <div class="card-grid">
        <div class="card">
            <div class="accent" style="background-color:#ffa726;"></div>
            <div class="card-content">
                <p>Total Tunggakan</p>
                <h3>Rp1.710.000</h3>
            </div>
        </div>
        <div class="card">
            <div class="accent" style="background-color:#2196f3;"></div>
            <div class="card-content">
                <p>Syarat KRS</p>
                <h3>Rp250.000</h3>
            </div>
        </div>
        <div class="card">
            <div class="accent" style="background-color:#f44336;"></div>
            <div class="card-content">
                <p>Syarat UTS</p>
                <h3>Rp0</h3>
            </div>
        </div>
        <div class="card">
            <div class="accent" style="background-color:#4caf50;"></div>
            <div class="card-content">
                <p>Syarat UAS</p>
                <h3>Rp0</h3>
            </div>
        </div>
    </div>

    <!-- Header semester -->
    <div class="semester-header">
        <span>Semester 5</span>
        <span class="semester-badge">Semester ini</span>
    </div>

    <!-- Item pembayaran -->
    <div class="list-item">
        <div class="list-top">
            <div>
                <div class="title">SPP</div>
                <div class="subtitle">2025/2026 Ganjil</div>
            </div>
            <div>
                <div class="due-label">Batas Bayar</div>
                <div>-</div>
            </div>
        </div>
        <div class="list-bottom">
            <div style="flex: 2;">
                <div class="subtitle">Tunggakan</div>
                <div class="amount">1.460.000</div>
            </div>
            <div class="plus-btn">+</div>
            <div class="input-box">0</div>
            <div class="arrow">▶</div>
        </div>
    </div>

    <div class="list-item">
        <div class="list-top">
            <div>
                <div class="title">Registrasi</div>
                <div class="subtitle">2025/2026 Ganjil</div>
            </div>
            <div>
                <div class="due-label">Batas Bayar</div>
                <div>-</div>
            </div>
        </div>
        <div class="list-bottom">
            <div style="flex: 2;">
                <div class="subtitle">Tunggakan</div>
                <div class="amount">250.000</div>
            </div>
            <div class="plus-btn">+</div>
            <div class="input-box">0</div>
            <div class="arrow">▶</div>
        </div>
    </div>

</div>

</body>
</html>
